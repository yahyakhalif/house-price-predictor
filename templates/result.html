<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center">Prediction Result</h2>

        <!-- Display the prediction result -->
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Predicted Value</h4>
            <p>KSH {{prediction}}</p>
            <hr>
            <p class="mb-0">The above value is the predicted price based on the parameters provided.</p>
        </div>

        <!-- Link to go back to the main page or form submission page -->
        <div class="text-center">
            <a href="/" class="btn btn-primary">Make Another Prediction</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
